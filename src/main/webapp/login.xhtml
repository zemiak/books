<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
    <link rel="shortcut icon" href="/books/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" sizes="1024x1024" 
        href="/books/img/icon-1024.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="512x512" 
        href="/books/img/icon-512.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" 
        href="/books/img/icon-144.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" 
        href="/books/img/icon-114.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" 
        href="/books/img/icon-72.jpg" />
    <link rel="apple-touch-icon-precomposed" href="/books/img/icon-57.jpg" />
    </h:head>

<h:body>

<f:view xmlns="https://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html">
    
    <pm:page title="Books">
        <pm:view id="main">
            <pm:header title="Books" />
            
            <pm:content>
                <h:outputText style="color: red; font-size: 1.5em;" rendered="#{loginPage.wasError}" value="#{loginPage.lastErrorMessage}" />
                
                <h3>Login</h3>
                <h:form id="loginForm">
                    <p:focus context="loginForm" />
                    
                    <p:inputText type="email" id="email" value="#{loginPage.username}" required="true" requiredMessage="Enter an email, please" />
                    <p:watermark value="Enter email" for="email"/>
                    
                    <p:inputText type="password" value="#{loginPage.password}" required="true" requiredMessage="Enter a password, please" />
                    
                    <h:commandButton value="Login" action="#{loginPage.login}" />
                </h:form>
            </pm:content>
        </pm:view>
    </pm:page>
</f:view>

</h:body>
</html>
