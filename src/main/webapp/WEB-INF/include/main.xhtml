<ui:composition xmlns="https://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:h="http://java.sun.com/jsf/html">

    <pm:view id="main" swatch="c">
        <pm:header title="Books">
            <f:facet name="left"><p:button value="Search" icon="search" href="#quickSearch"/></f:facet>
            <f:facet name="right"><p:button value="About" icon="about" href="#about"/></f:facet>
        </pm:header>

        <pm:content>
            <h3>Letters</h3>
            <p:dataList value="#{indexPage.letters}" var="item">
                <p:commandLink value="#{item.letter}" update=":letterForm:letters,:letterForm:letterLabel" action="pm:letter">
                    <f:setPropertyActionListener value="#{item}" target="#{indexPage.letterPage.letter}" />
                    <f:setPropertyActionListener value="index" target="#{indexPage.history.lastItem}" />
                </p:commandLink>
            </p:dataList>

            <p:spacer height="4em" />
            <h3>Tags</h3>
            <p:dataList value="#{indexPage.tags}" var="item">
                <p:commandLink value="#{item.name}" update=":tagForm:tags,:tagForm:tagLabel" action="pm:tag">
                    <f:setPropertyActionListener value="#{item}" target="#{indexPage.tagPage.tag}" />
                    <f:setPropertyActionListener value="index" target="#{indexPage.history.lastItem}" />
                </p:commandLink>
            </p:dataList>
        </pm:content>
    </pm:view>
    
</ui:composition>
