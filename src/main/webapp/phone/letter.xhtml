<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
    <link rel="shortcut icon" href="/books/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" sizes="1024x1024" 
        href="/books/img/icon-1024.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="512x512" 
        href="/books/img/icon-512.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" 
        href="/books/img/icon-144.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" 
        href="/books/img/icon-114.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" 
        href="/books/img/icon-72.jpg" />
    <link rel="apple-touch-icon-precomposed" href="/books/img/icon-57.jpg" />
    </h:head>

<h:body>

<f:view xmlns="https://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html">
    
    <pm:page title="Books">
        <pm:view id="main">
            <pm:header title="Books">
                <f:facet name="left"><p:button value="Back" icon="back" href="javascript:history.go(-1);"/></f:facet>
                <f:facet name="right"><p:button value="Home" icon="home" href="/phone/index.jsf"/></f:facet>
            </pm:header>
            
            <pm:content>
                <h3>Letter #{letterPage.letter.letter}</h3>
                <p:dataList value="#{letterPage.authors}" var="item">
                    <h:outputLink value="/phone/author.jsf?id=#{item.id}">#{item.name}</h:outputLink>
                </p:dataList>
            </pm:content>
        </pm:view>
    </pm:page>
    
</f:view>

</h:body>
</html>
