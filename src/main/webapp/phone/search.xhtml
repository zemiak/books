<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon-precomposed" sizes="1024x1024" 
        href="img/icon-1024.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="512x512" 
        href="img/icon-512.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" 
        href="img/icon-144.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" 
        href="img/icon-114.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" 
        href="img/icon-72.jpg" />
    <link rel="apple-touch-icon-precomposed" href="img/icon-57.jpg" />
    </h:head>

<h:body>

<f:view xmlns="https://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html">
    
    <pm:page title="Books">
        <pm:view id="main">
            <pm:header title="Search">
                <f:facet name="left"><p:button value="Home" icon="home" href="/phone/index.jsf"/></f:facet>
            </pm:header>
            
            <pm:content>
                <h:panelGroup rendered="#{searchPage.authors.size() > 0}">
                    <h3>Authors (#{searchPage.authors.size()})</h3>
                    <p:dataList value="#{searchPage.authors}" var="item">
                        <h:outputLink value="/phone/author.jsf?id=#{item.id}">
                            <h:outputText value="#{searchPage.getHighlightedValue(item.name)}" escape="false" />
                        </h:outputLink>
                    </p:dataList>
                </h:panelGroup>
                
                <h:panelGroup rendered="#{searchPage.books.size() > 0}">
                    <h3>Books (#{searchPage.books.size()})</h3>
                    <p:dataList value="#{searchPage.books}" var="item">
                        <h:outputLink value="/phone/book.jsf?id=#{item.id}">
                            <h:outputText value="#{searchPage.getHighlightedValue(item.name)}" escape="false" />
                        </h:outputLink>
                    </p:dataList>
                </h:panelGroup>
                
                <h:panelGroup rendered="#{searchPage.authors.size() == 0 and searchPage.books.size() == 0}">
                    <h3>No Results for #{searchPage.text}</h3>
                </h:panelGroup>
            </pm:content>
        </pm:view>
    </pm:page>
    
</f:view>

</h:body>
</html>
