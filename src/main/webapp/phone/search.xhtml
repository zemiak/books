<f:view xmlns="https://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html">
    
    <pm:page title="Books">
        <pm:view id="main">
            <pm:header title="Search">
                <f:facet name="left"><p:button value="Back" icon="back" href="javascript:history.go(-1);"/></f:facet>
                <f:facet name="right"><p:button value="Home" icon="home" href="/phone/index.jsf"/></f:facet>
            </pm:header>
            
            <pm:content>
                <h:panelGroup rendered="#{searchPage.authors.size() > 0}">
                    <h3>Authors (#{searchPage.authors.size()})</h3>
                    <p:dataList value="#{searchPage.authors}" var="item">
                        <h:outputLink value="/phone/author.jsf?id=#{item.id}">#{item.name}</h:outputLink>
                    </p:dataList>
                </h:panelGroup>
                
                <h:panelGroup rendered="#{searchPage.books.size() > 0}">
                    <h3>Books (#{searchPage.books.size()})</h3>
                    <p:dataList value="#{searchPage.books}" var="item">
                        <h:outputLink value="/phone/book.jsf?id=#{item.id}">#{item.name}</h:outputLink>
                    </p:dataList>
                </h:panelGroup>
                
                <h:panelGroup rendered="#{searchPage.authors.size() == 0 and searchPage.books.size() == 0}">
                    <h3>No Results for #{searchPage.text}</h3>
                </h:panelGroup>
            </pm:content>
        </pm:view>
    </pm:page>
    
</f:view>
