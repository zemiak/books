<f:view xmlns="https://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <pm:page title="Books">
        <pm:view id="main">
            <pm:header title="#{bookPage.book.name}">
                <f:facet name="left"><p:button value="Back" icon="back"/></f:facet>
            </pm:header>
            
            <pm:content>
                <h3>Download</h3>
                <p:dataList>
                    <c:if test="null != #{bookPage.book.mobiFileName}">
                        <h:outputLink value="download.jsf?id=#{item.id}&type=mobi">Kindle Format</h:outputLink>
                    </c:if>
                    
                    <c:if test="null != #{bookPage.book.epubFileName}">
                        <h:outputLink value="download.jsf?id=#{item.id}&type=epub">ePub Format</h:outputLink>
                    </c:if>
                </p:dataList>
            </pm:content>
        </pm:view>
    </pm:page>
    
</f:view>
