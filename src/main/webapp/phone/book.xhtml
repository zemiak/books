<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
    <link rel="shortcut icon" href="/books/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" sizes="1024x1024" 
        href="/books/img/icon-1024.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="512x512" 
        href="/books/img/icon-512.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" 
        href="/books/img/icon-144.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" 
        href="/books/img/icon-114.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" 
        href="/books/img/icon-72.jpg" />
    <link rel="apple-touch-icon-precomposed" href="/books/img/icon-57.jpg" />
    </h:head>

<h:body>

<f:view xmlns="https://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <pm:page title="Books">
        <pm:view id="main">
            <pm:header title="Books">
                <f:facet name="left"><p:button value="Back" icon="back" href="javascript:history.go(-1);"/></f:facet>
                <f:facet name="right"><p:button value="Author" icon="forward" href="/phone/author.jsf?id=#{bookPage.book.author.id}"/></f:facet>
            </pm:header>

            <pm:content>
                <c:if test="#{bookPage.book.english}">
                    <h3>#{bookPage.book.name} (en)</h3>
                </c:if>
                
                <c:if test="#{not bookPage.book.english}">
                    <h3>#{bookPage.book.name}</h3>
                </c:if>
                
                <h:form id="downloadForm">
                    <!-- Actions have a different scope, bookPage is not constructed -->
                    <h:commandLink action="#{bookPage.fileMobi}" value="Download for Kindle">
                        <f:param name="id" value="#{bookPage.book.id}" />
                    </h:commandLink>
                    
                    <br />
                    <h:commandLink action="#{bookPage.fileEpub}" value="Download as ePub">
                        <f:param name="id" value="#{bookPage.book.id}" />
                    </h:commandLink>
                </h:form>
            </pm:content>
        </pm:view>
    </pm:page>
    
</f:view>

</h:body>
</html>
