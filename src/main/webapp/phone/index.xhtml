<f:view xmlns="https://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html">
    
    <pm:page title="Books">
        <pm:view id="main">
            <pm:header title="Books" />
            
            <pm:content>
                <p:inputText type="search" id="search" onkeypress="if (event.keyCode === 13) { $('#searchButton').click(); return false; }" immediate="true" />
                <h:commandButton id="searchButton" action="#{indexPage.runSearch}" style="display:none;" value="submit" />
                <p:watermark for="search" value="Search..." />
                
                <p:spacer height="4em" />
                <h3>Letters</h3>
                <p:dataList value="#{indexPage.letters}" var="item">
                    <h:outputLink value="letter.jsf?id=#{item.letter}">#{item.letter}</h:outputLink>
                </p:dataList>
                
                <p:spacer height="4em" />
                <h3>Tags</h3>
                <p:dataList value="#{indexPage.tags}" var="item">
                    <h:outputLink value="tag.jsf?id=#{item.name}">#{item.name}</h:outputLink>
                </p:dataList>
            </pm:content>
        </pm:view>
    </pm:page>
    
</f:view>
