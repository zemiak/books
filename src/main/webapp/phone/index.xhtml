<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon-precomposed" sizes="1024x1024" 
        href="img/icon-1024.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="512x512" 
        href="img/icon-512.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" 
        href="img/icon-144.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" 
        href="img/icon-114.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" 
        href="img/icon-72.jpg" />
    <link rel="apple-touch-icon-precomposed" href="img/icon-57.jpg" />
    </h:head>

<h:body>

<f:view xmlns="https://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html">
    
    <pm:page title="Books">
        <pm:view id="main">
            <pm:header title="Books" />
            
            <pm:content>
                <h:form id="searchForm">
                    <p:inputText type="search" value="#{indexPage.text}" id="text" />
                    <p:watermark for="text" value="Search..." />
                    <h:commandLink value="Login" action="#{indexPage.runSearch}" style="visibility: hidden; display: none;" />
                </h:form>
                
                <h3>Letters</h3>
                <p:dataList value="#{indexPage.letters}" var="item">
                    <h:outputLink value="/phone/letter.jsf?id=#{item.letter}">#{item.letter}</h:outputLink>
                </p:dataList>
                
                <p:spacer height="4em" />
                <h3>Tags</h3>
                <p:dataList value="#{indexPage.tags}" var="item">
                    <h:outputLink value="/phone/tag.jsf?id=#{item.name}">#{item.name}</h:outputLink>
                </p:dataList>
            </pm:content>
        </pm:view>
    </pm:page>
    
</f:view>

</h:body>
</html>
