<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
    <link rel="shortcut icon" href="/books/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" sizes="1024x1024" 
        href="/books/img/icon-1024.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="512x512" 
        href="/books/img/icon-512.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" 
        href="/books/img/icon-144.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" 
        href="/books/img/icon-114.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" 
        href="/books/img/icon-72.jpg" />
    <link rel="apple-touch-icon-precomposed" href="/books/img/icon-57.jpg" />
    </h:head>

<h:body>

<f:view xmlns="https://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:h="http://java.sun.com/jsf/html">
    
    <pm:page title="Books">
        <pm:view id="index" swatch="c">
            <pm:header title="Books">
                <f:facet name="right"><p:button value="Search" icon="search" href="#quickSearch"/></f:facet>
            </pm:header>
            
            <pm:content>
                <h3>Letters</h3>
                <p:dataList value="#{indexPage.letters}" var="item">
                    <p:commandLink value="#{item.letter}" update=":letterForm:letters,:letterForm:letterLabel" action="pm:letter">
                        <f:setPropertyActionListener value="#{item}" target="#{indexPage.letterPage.letter}" />
                        <f:setPropertyActionListener value="index" target="#{indexPage.history.lastItem}" />
                    </p:commandLink>
                </p:dataList>
                
                <p:spacer height="4em" />
                <h3>Tags</h3>
                <p:dataList value="#{indexPage.tags}" var="item">
                    <p:commandLink value="#{item.name}" update=":tagForm:tags,:tagForm:tagLabel" action="pm:tag">
                        <f:setPropertyActionListener value="#{item}" target="#{indexPage.tagPage.tag}" />
                        <f:setPropertyActionListener value="index" target="#{indexPage.history.lastItem}" />
                    </p:commandLink>
                </p:dataList>
            </pm:content>
        </pm:view>
        
        <pm:view id="letter" swatch="c">
            <pm:header title="Books">
                <f:facet name="left"><p:button value="Back" icon="back" href="#{indexPage.history.lastItem}"/></f:facet>
                <f:facet name="right"><p:button value="Home" icon="home" href="#{indexPage.history.home}"/></f:facet>
            </pm:header>
            
            <pm:content>
                <h:form id="letterForm">
                    <h3>Letter <p:outputLabel value="#{indexPage.letterPage.letter.letter}" id="letterLabel" /></h3>
                    <p:dataList value="#{indexPage.letterPage.authors}" var="item" id="letters">
                        <p:commandLink value="#{item.name}" update=":authorForm:books,:authorForm:webPages,:authorForm:authorLabel,:authorForm:authorTags" action="pm:author">
                            <f:setPropertyActionListener value="#{item}" target="#{indexPage.authorPage.author}" />
                            <f:setPropertyActionListener value="tag" target="#{indexPage.history.lastItem}" />
                        </p:commandLink>
                    </p:dataList>
                </h:form>
            </pm:content>
        </pm:view>
        
        <pm:view id="tag" swatch="c">
            <pm:header title="Books">
                <f:facet name="left"><p:button value="Back" icon="back" href="#{indexPage.history.lastItem}"/></f:facet>
                <f:facet name="right"><p:button value="Home" icon="home" href="#{indexPage.history.home}"/></f:facet>
            </pm:header>
            
            <pm:content>
                <h:form id="tagForm">
                    <h3>Tag <p:outputLabel value="#{indexPage.tagPage.tag.name}" id="tagLabel" /></h3>
                    <p:dataList value="#{indexPage.tagPage.authors}" var="item" id="tags">
                        <p:commandLink value="#{item.name}" update=":authorForm:books,:authorForm:webPages,:authorForm:authorLabel,:authorForm:authorTags" action="pm:author">
                            <f:setPropertyActionListener value="#{item}" target="#{indexPage.authorPage.author}" />
                            <f:setPropertyActionListener value="tag" target="#{indexPage.history.lastItem}" />
                        </p:commandLink>
                    </p:dataList>
                </h:form>
            </pm:content>
        </pm:view>
        
        <pm:view id="author" swatch="c">
            <pm:header title="Books">
                <f:facet name="left"><p:button value="Back" icon="back" href="#{indexPage.history.lastItem}" /></f:facet>
                <f:facet name="right"><p:button value="Home" icon="home" href="#{indexPage.history.home}" /></f:facet>
            </pm:header>
            
            <pm:content>
                <h:form id="authorForm">
                    <h3><p:outputLabel value="#{indexPage.authorPage.author.name}" id="authorLabel" /></h3>
                    
                    <p:dataList value="#{indexPage.authorPage.author.webPages}" var="item" id="webPages">
                        <h:outputLink value="#{item.href}">#{item.name}</h:outputLink>
                    </p:dataList>
                    
                    <h3>Books</h3>

                    <p:dataList value="#{indexPage.authorPage.books}" var="book" id="books">
                        <p:commandLink rendered="#{not book.english}" value="#{book.name}" update=":bookForm:bookLabel,:downloadForm:kindle,:downloadForm:epub" action="pm:book">
                            <f:setPropertyActionListener value="#{book}" target="#{indexPage.bookPage.book}" />
                            <f:setPropertyActionListener value="author" target="#{indexPage.history.lastItem}" />
                        </p:commandLink>
                        
                        <p:commandLink rendered="#{book.english}" value="#{book.name} (en)" update=":bookForm:bookLabel,:downloadForm:kindle,:downloadForm:epub" action="pm:book">
                            <f:setPropertyActionListener value="#{book}" target="#{indexPage.bookPage.book}" />
                            <f:setPropertyActionListener value="author" target="#{indexPage.history.lastItem}" />
                        </p:commandLink>
                    </p:dataList>

                    <p:dataList value="#{indexPage.authorPage.author.tags}" var="item" id="authorTags">
                        <p:commandLink value="#{item.name}" update=":tagForm:tags,:tagForm:tagLabel" action="pm:tag">
                            <f:setPropertyActionListener value="#{item}" target="#{indexPage.tagPage.tag}" />
                            <f:setPropertyActionListener value="author" target="#{indexPage.history.lastItem}" />
                        </p:commandLink>
                    </p:dataList>
                </h:form>
            </pm:content>
        </pm:view>
        
        <pm:view id="book" swatch="c">
            <pm:header title="Books">
                <f:facet name="left"><p:button value="Back" icon="back" href="#{indexPage.history.lastItem}"/></f:facet>
                <f:facet name="right"><p:button value="Home" icon="home" href="#{indexPage.history.home}"/></f:facet>
            </pm:header>

            <pm:content>
                <h:form id="bookForm">
                    <h:panelGroup id="bookLabel">
                        <c:if test="#{indexPage.bookPage.book.english}">
                            <h3>#{indexPage.bookPage.book.name} (en)</h3>
                        </c:if>

                        <c:if test="#{not indexPage.bookPage.book.english}">
                            <h3>#{indexPage.bookPage.book.name}</h3>
                        </c:if>
                    </h:panelGroup>
                </h:form>
                
                <h:form id="downloadForm">
                    <!-- Actions have a different scope, bookPage is not constructed -->
                    <h:commandLink action="#{indexPage.bookPage.fileMobi}" value="Download for Kindle" id="kindle">
                        <f:param name="id" value="#{indexPage.bookPage.book.id}" />
                    </h:commandLink>
                    
                    <br />
                    <h:commandLink action="#{indexPage.bookPage.fileEpub}" value="Download as ePub" id="epub">
                        <f:param name="id" value="#{indexPage.bookPage.book.id}" />
                    </h:commandLink>
                </h:form>
            </pm:content>
        </pm:view>
        
        <pm:view id="quickSearch" swatch="c">
            <pm:header title="Books">
                <f:facet name="left"><p:button value="Back" icon="back" href="#{indexPage.history.home}"/></f:facet>
            </pm:header>
            
            <pm:content>
                <h:form id="quickSearchForm">
                    <p:inputText type="search" value="#{indexPage.searchPage.text}" id="text" valueChangeListener="#{indexPage.searchTextListener}" immediate="#{true}" />
                    <p:watermark for="text" value="Search..." />
                    <p:commandButton value="Search" action="pm:search" update=":searchForm:searchBooks,:searchForm:searchAuthors">
                        <f:setPropertyActionListener value="#{indexPage.searchPage.text}" target="#{indexPage.searchPage.text}" />
                        <f:setPropertyActionListener value="tag" target="#{indexPage.history.lastItem}" />
                    </p:commandButton>
                    
                    <p:focus for="text" />
                </h:form>
            </pm:content>
        </pm:view>
        
        <pm:view id="search" swatch="c">
            <pm:header title="Books">
                <f:facet name="left"><p:button value="Back" icon="back" href="#{indexPage.history.lastItem}"/></f:facet>
            </pm:header>
            
            <pm:content>
                <h:form id="searchForm">
                    <p:dataList value="#{indexPage.searchPage.authors}" var="item" id="searchAuthors">
                        <p:commandLink value="#{indexPage.searchPage.getHighlightedValue(item.name)}" update=":authorForm:books,:authorForm:webPages,:authorForm:authorLabel,:authorForm:authorTags" action="pm:author">
                            <f:setPropertyActionListener value="#{item}" target="#{indexPage.authorPage.author}" />
                            <f:setPropertyActionListener value="tag" target="#{indexPage.history.lastItem}" />
                        </p:commandLink>
                    </p:dataList>

                    <p:dataList value="#{indexPage.searchPage.books}" var="item" id="searchBooks">
                        <p:commandLink value="#{indexPage.searchPage.getHighlightedValue(item.name)}" update=":bookForm:bookLabel,:downloadForm:kindle,:downloadForm:epub" action="pm:book">
                            <f:setPropertyActionListener value="#{item}" target="#{indexPage.bookPage.book}" />
                            <f:setPropertyActionListener value="author" target="#{indexPage.history.lastItem}" />
                        </p:commandLink>
                    </p:dataList>
                </h:form>
            </pm:content>
        </pm:view>
    </pm:page>
    
</f:view>

</h:body>
</html>
