<f:view xmlns="https://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <pm:page title="Books">
        <pm:view id="main">
            <pm:header title="#{authorPage.author.name}">
                <f:facet name="left"><p:button value="Back" icon="back"/></f:facet>
            </pm:header>
            
            <pm:content>
                <c:if test="#{authorPage.author.originalSite} != null">
                    <h:outputLink value="#{authorPage.author.originalSite}">Web Site</h:outputLink>
                </c:if>
                
                <c:if test="#{authorPage.author.wikipedia} != null">
                    <h:outputLink value="#{authorPage.author.wikipedia}">Wikipedia Article</h:outputLink>
                </c:if>
                
                <c:if test="#{authorPage.author.guttenberg} != null">
                    <h:outputLink value="#{authorPage.author.guttenberg}">Guttenberg Section</h:outputLink>
                </c:if>
                
                <c:if test="#{authorPage.author.guttenberg} != null || #{authorPage.author.wikipedia} != null || #{authorPage.author.originalSite} != null">
                    <p:spacer height="4em" />
                </c:if>
                
                <h3>Books</h3>
                <p:dataList value="#{authorPage.books}" var="item">
                    <h:outputLink value="book.jsf?id=#{item.id}">#{item.name}</h:outputLink>
                </p:dataList>
                
                <c:if test="#{authorPage.author.tags.size() > 0}">
                    <p:spacer height="4em" />
                    <h3>Tags</h3>
                    <p:dataList value="#{authorPage.author.tags}" var="item">
                        <h:outputLink value="tag.jsf?id=#{item.name}">#{item.name}</h:outputLink>
                    </p:dataList>
                </c:if>
            </pm:content>
        </pm:view>
    </pm:page>
    
</f:view>
