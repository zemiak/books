<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
    <link rel="shortcut icon" href="/books/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" sizes="1024x1024" 
        href="/books/img/icon-1024.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="512x512" 
        href="/books/img/icon-512.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" 
        href="/books/img/icon-144.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" 
        href="/books/img/icon-114.jpg" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" 
        href="/books/img/icon-72.jpg" />
    <link rel="apple-touch-icon-precomposed" href="/books/img/icon-57.jpg" />
    </h:head>

<h:body>

<f:view xmlns="https://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <pm:page title="Books">
        <pm:view id="main">
            <pm:header title="Books">
                <f:facet name="left"><p:button value="Back" icon="back" href="javascript:history.go(-1);"/></f:facet>
                <f:facet name="right"><p:button value="#{authorPage.letter}" icon="forward" href="/phone/letter.jsf?id=#{authorPage.letter}"/></f:facet>
            </pm:header>
            
            <pm:content>
                <h3>#{authorPage.author.name}</h3>
                <c:if test="#{authorPage.author.originalSite != null}">
                    <h:outputLink value="#{authorPage.author.originalSite.toString()}">Web</h:outputLink>
                    <h:outputText value="&#160;" />
                </c:if>
                
                <c:if test="#{authorPage.author.wikipedia != null}">
                    <h:outputLink value="#{authorPage.author.wikipedia.toString()}">Wikipedia</h:outputLink>
                    <h:outputText value="&#160;" />
                </c:if>
                
                <c:if test="#{authorPage.author.guttenberg != null}">
                    <h:outputLink value="#{authorPage.author.guttenberg.toString()}">Guttenberg</h:outputLink>
                    <h:outputText value="&#160;" />
                </c:if>
                
                <c:if test="#{authorPage.author.guttenberg != null or authorPage.author.wikipedia != null or authorPage.author.originalSite != null}">
                    <p/>
                </c:if>
                
                <p:dataList value="#{authorPage.books}" var="book">
                    <h:outputLink rendered="#{not book.english}" value="/phone/book.jsf?id=#{book.id}">#{book.name}</h:outputLink>
                    <h:outputLink rendered="#{book.english}" value="/phone/book.jsf?id=#{book.id}">#{book.name} (en)</h:outputLink>
                </p:dataList>
                
                <c:if test="#{authorPage.author.tags.size() > 0}">
                    <p:spacer height="4em" />
                    <h3>Tags</h3>
                    <p:dataList value="#{authorPage.author.tags}" var="item">
                        <h:outputLink value="/phone/tag.jsf?id=#{item.name}">#{item.name}</h:outputLink>
                    </p:dataList>
                </c:if>
            </pm:content>
        </pm:view>
    </pm:page>
    
</f:view>

</h:body>
</html>
